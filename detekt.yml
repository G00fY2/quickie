complexity:
  CyclomaticComplexMethod:
    ignoreSingleWhenExpression: true
  LongParameterList:
    ignoreAnnotated: ['Parcelize']
    allowedConstructorParameters: 8

exceptions:
  TooGenericExceptionCaught:
    active: false

performance:
  SpreadOperator:
    active: false

style:
  MagicNumber:
    active: false
  NewLineAtEndOfFile:
    active: false

ktlint:
  Indentation:
    active: false
  FinalNewline:
    insertFinalNewLine: false
  # revisit new ktlint rules
  NoEmptyFirstLineInClassBody:
    active: false
  ChainMethodContinuation:
    active: false
  TrailingCommaOnCallSite:
    active: false
  FunctionExpressionBody:
    active: false
  FunctionSignature:
    active: false
  TrailingCommaOnDeclarationSite:
    active: false
  EnumWrapping:
    active: false
  TryCatchFinallySpacing:
    active: false
  ClassSignature:
    active: false